<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Reproductor de MÃºsica</title>
</head>
<body>
  <h2>Enjoy! <3</h2>

  <!-- Reproductor de audio visible -->
  <audio id="musica" controls autoplay loop muted>
    <source src="mi-musica.mp3" type="audio/mp3">
    Tu navegador no soporta audio en HTML5.
  </audio>

  <script>
    // Al primer clic, se activa el sonido
    document.addEventListener("click", function() {
      const audio = document.getElementById("musica");
      audio.muted = false;
      audio.play();
    });
  </script>
</body>
</html>
